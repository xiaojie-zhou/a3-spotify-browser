<div class="progress">
	<!--set style.background-color based on the audio feature's color and style.width via the audio feature's percent. Display feature name and percent.-->
  <div class="progress-bar" role="progressbar" [style.background-color]="color" [style.width]="percentage">
  	<span class="progress-bar-text">{{feature.name}}: {{feature.percentageString}}</span>
  </div>
</div>
